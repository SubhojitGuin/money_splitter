{% extends "groups/base_generic.html" %}

{% block content %}
  <h1>Groups</h1>
  <ul>
    {% for group in groups %}
      <li>
        <a href="{% url 'expenses:expense_list' group.id %}">{{ group.name }}  </a>
         <span style="margin-right: 20px;"></span>
        <a href="join/{{ group.id }}">Join Group </a>
        <br>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'groups:create_group' %}">Create Group</a>

{% endblock %}

{% extends "expenses/base_generic.html" %}

{% block content %}
  <h1>{{group_name}}: Expenses</h1>
  <h4> Group ID: {{ id }}</h4>
  <ul>
    {% for expense in expenses %}
    <li><a href="{% url 'expenses:split_expense' expense_id=expense.id group_id=id%}">{{ expense.name }}</a> - {{ expense.amount }}</li>
    {% endfor %}
  </ul>
<a href="{% url 'expenses:create_expense' id %}">Create Expense</a>
<a href="{% url 'groups:group_list' %}">Back to Group List</a>
{% endblock %}

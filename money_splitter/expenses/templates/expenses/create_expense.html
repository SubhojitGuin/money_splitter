{% extends "expenses/base_generic.html" %}

{% block content %}

<h1>Create Expense</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
<a href="{% url 'expenses:expense_list' id %}">Back to Expense List</a>
{% if expense is not None %}
<a href="{% url 'expenses:split_expense' expense_id=expense.id group_id=id %}">Split Expense</a>
{% endif %}
{% endblock %}

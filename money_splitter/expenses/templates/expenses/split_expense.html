{% extends "expenses/base_generic.html" %}

{% block content %}
  <h1>Split Expense</h1>
  <form method="post">
    {% csrf_token %}
    {% for expense in expenses %}
      <p>  {{ expense.amount }}</p>
      <p for="split_{{ expense.id }}">Split:</p>
      <!--<input type="number" name="split_{{ expense.id }}" id="split_{{ expense.id }}" value="1" required>-->
    {% endfor %}
    <button type="submit">Split</button>
  </form>
{% endblock %}
